apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: contador
  template:
    metadata:
      labels:
        app: contador
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
        - name: argocd-container
          image: ghcr.io/emilioamvs/myapp:latest
          ports:
            - containerPort: 8080
