env:
  contexts:
  - excludePaths: []
    name: baseline
    urls:
    - https://emilioamvs.github.io/Contador-Clicks-Pipeline-Jenkins/
    - https://emilioamvs.github.io/
  parameters:
    failOnError: true
    progressToStdout: false
jobs:
- parameters:
    enableTags: false
    maxAlertsPerRule: 10
  type: passiveScan-config
- parameters:
    maxDuration: 1
    url: https://emilioamvs.github.io/
  type: spider
- parameters:
    maxDuration: 0
  type: passiveScan-wait
- parameters:
    format: Long
    summaryFile: /home/zap/zap_out.json
  rules: []
  type: outputSummary
- parameters:
    reportDescription: ''
    reportDir: /zap/wrk/
    reportFile: zap-report.htmlcls
    reportTitle: ZAP Scanning Report
    template: traditional-html
  type: report
