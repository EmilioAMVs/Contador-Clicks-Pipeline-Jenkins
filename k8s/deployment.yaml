apiVersion: apps/v1
kind: Deployment
metadata:
  name: contador-deployment
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: contador
  template:
    metadata:
      labels:
        app: contador
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
        - name: default-container
          image: ghcr.io/emilioamvs/contador:8c77500
          ports:
            - containerPort: 80
